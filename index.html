<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Afrobeats Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Afrobeats Quiz</h1>
    </header>

    <!-- main -->
    <main>
        <div class="quiz-container">
            <div id="quiz-box">
                <div class="quiz-header">
                    <div id="progress-bar">
                        <div>
                            <p>Question 0/10</p>
                        </div>
                        <div>
                            <p id="progress">Progressive Bar</p>
                        </div>
                    </div>
                    <div class="scores">
                        <div>
                            <p>Score</p>
                        </div>
                        <div>
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="question-box">
                    <div id="question">
                        <h2>Which Grammy award did Burna Boy win in 2021? </h2>
                    </div>
                    <div class="quiz-options">
                        <div class="options" data-value="1"> Song of the year Grammy </div>
                        <div class="options" data-value="2">Best rap song Grammy </div>
                        <div class="options" data-value="3">Album of the year Grammy</div>
                        <div class="options" data-value="4">Global Music album Grammy</div>
                    </div> 
                    <button class="btn start-btn">Start Quiz</button>
                </div>
            </div> 
        </div>       
    </main>

    <!-- footer -->
    <footer>
        <span>copyrights</span>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
