<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Afrobeats quiz - Music out of Africa"> 
    <meta name="keywords" content="Afrobeats quiz, Afrobeats, quiz, music, Africa, African music"> 
    <meta name="theme-color" content="#89a670"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="# #e6be8a">
    <title>Home | Afrobeats Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <a id="logo" href="index.html">
                <h1><i class="fa-solid fa-user-pen" aria-hidden="true"></i> Afrobeats Quiz</h1>
            </a>
        </div>
        <nav class="navbar" >
            <ul>
                <li class="active">
                    <a href="index.html" aria-label="You are on the how to play the game page of Afrobeats quiz" aria-current="page">How to Play</a> 
                </li>
                <li>
                    <a href="./about.html" aria-label="Go to the about afrobeats page">About Afrobeats</a> 
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <section>
            <div id="hero-image">
                <div>
                    <h2 class="hero-image-text"></h2>
                </div>
            </div>
        </section>
        <div class="quiz-container">
            <div id="quiz-box">
                <div class="question-bar">
                    <div>
                        <span id="question-counter">Question 0 / 10</span>
                    </div>
                </div>
                <div class="quiz-header">
                    <div>
                        <div>
                            <span><i class="fa-solid fa-circle-xmark"></i>
                                Incorrect Score:
                            </span>
                            <span id="incorrect-score">0</span>
                        </div>
                    </div>
                    <div >
                        <div>
                            <span><i class="fa-solid fa-circle-check"></i>
                                Correct Score:
                            </span>
                            <span id="scores">0</span>
                        </div>
                    </div>
                </div>
                </div> 
                <div class="question-box">
                    <div id="question">
                        <h2></h2>
                    </div>
                    <div id="quiz-options">
                        <div class="options" data-value="1">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="options" data-value="2">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="options" data-value="3">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="options" data-value="4">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </div> 
                    <div class="btn-wrapper">
                        <button class="btn start-btn hide">Start
                            <i class="fa-solid fa-circle-play"></i>
                        </button>
                        <button class="btn prev-btn hide">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                            Prev
                        </button>
                        <button class="btn next-btn">Next
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                        <button class="btn restart-btn">Restart
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </div>
        </div>       
    </main>
    
    <!-- Modal -->
    <!-- username form -->
    <div>
        <form id="user-hide" action="" method="">
            <div id="user-name">
                <h2>Hey, Welcome to Afrobeats Quiz!</h2>
                <div class="username-box">
                    <label for="username">
                        <h3>
                            Please enter your Username. 
                        </h3>
                        You need a username to play the Afrobeats Quiz. 
                        This will enable use keep tab on all the players and be able 
                        to show you how you faired compared to others. Thank You!
                    </label> 
                    <form id="user-form" method="" action="">  
                        <input id="username" type="text" name="username" placeholder="Enter Your Username">
                        <input type="submit" value="Create Username" class="user-signup-btn"> 
                    </form>
                </div>
                <div id="response">
                    <!-- add response message here -->
                </div>
        </form>
    </div>

    <!-- footer -->
    <footer>
        <div id="copyrights-socials">
            <span class="font-sizing">&copy; Panzek&#8482; </span>
            <span>
                <a href="https://twitter.com/iPanzek" target="_blank" rel="noopener" aria-label="Go to author's twitter page (opens new tab on third party site)" title="Twitter">
                    <i class="fa-brands fa-twitter-square fa-xl"></i>
                </a>
            </span>
            <span>
                <a href="https://www.linkedin.com/in/panzek/" target="_blank" rel="noopener" aria-label="Go to author's linkedin page (opens new tab on third party site)" title="LinkedIn">
                    <i class="fa-brands fa-linkedin fa-xl"></i>
                </a>
            </span>
            <span>
                <a href="https://github.com/panzek" target="_blank" rel="noopener" aria-label="Go to author's github page (opens new tab on third party site)" title="GitHub">
                    <i class="fa-brands fa-github-square fa-xl"></i>
                </a>
            </span>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
