<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Afrobeats quiz - Music out of Africa"> 
    <meta name="keywords" content="Afrobeats quiz, Afrobeats, quiz, music, Africa, African music"> 
    <meta name="theme-color" content="#cfdbc5"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="#cfdbc5">
    <title>Home | Afrobeats Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Heading  -->
    <h1 class="heading">
            <i class="fa-brands fa-pagelines" style="color: green" aria-hidden="true"></i> Afrobeats Quiz
    </h1> 

    <!-- main -->
    <main>
        <div class="quiz-container">
                <div class="question-box">
                    <div id="quiz-box">
                        <div class="question-bar">
                            <div>
                                <span id="question-counter">Question 0 / 10</span>
                            </div>
                            <div>
                                Hey, <span id="quizzer">Guest</span>
                            </div>
                        </div>
                        <div class="quiz-header">
                            <div>
                                <div>
                                    <span><i class="fa-solid fa-circle-xmark"></i>
                                        Incorrect Score:
                                    </span>
                                    <span id="incorrect-score">0</span>
                                </div>
                            </div>
                            <div >
                                <div>
                                    <span><i class="fa-solid fa-circle-check"></i>
                                        Correct Score:
                                    </span>
                                    <span id="scores">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="question">
                        <h2>Random Question</h2>
                    </div>
                    <div id="quiz-options">
                        <div class="options" data-value="1">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="options" data-value="2">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="options" data-value="3">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="options" data-value="4">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </div> 
                    <div class="btn-wrapper">
                        <button class="btn prev-btn hide">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                            Prev
                        </button>
                        <button class="btn next-btn">Next
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                        <button class="btn restart-btn">Restart
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </div>
        </div>       
    </main>
    
    <!-- Modal -->
    <!-- username form -->
    <div  id="overlay">
        <div id="modal">
                <div id="user-name">
                    <h2>Hey, Welcome to Afrobeats Quiz!</h2>
                    <div class="username-box">
                        <label for="username">
                            <strong>Please get a Username</strong>
                        </label> 
                        <p>
                            You need a username to play the Afrobeats Quiz. 
                            This will enable use keep tab on all the players and be able 
                            to show you how you faired compared to others. Thank You!
                        </p>
                        <form action="index.html">  
                            <div id="form-control">
                                <input id="username" type="text" name="username" placeholder="Enter Username">
                            </div>
                            <div id="start-btn">
                                <button class="btn" id="start" type="submit">Start Quiz
                                    <i class="fa-solid fa-circle-play"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>              
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
