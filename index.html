<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Afrobeats Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Afrobeats Quiz</h1>
    </header>

    <!-- main -->
    <main>
        <div class="quiz-container">
            <div id="quiz-box">
                <div class="quiz-header">
                    <div id="progress-bar">
                        <div>
                            <p>Question 0/10</p>
                        </div>
                        <div>
                            <p id="progress">Progressive Bar</p>
                        </div>
                    </div>
                    <div class="scores">
                        <div>
                            <p>Score</p>
                        </div>
                        <div>
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="question-box">
                    <div id="question">
                        <h2></h2>
                    </div>
                    <div class="quiz-options">
                        <div class="options" data-value="0"></div>
                        <div class="options" data-value="1"></div>
                        <div class="options" data-value="2"></div>
                        <div class="options" data-value="3"></div>
                    </div> 
                    <div class="btn-wrapper">
                        <button class="btn start-btn hide">Start Quiz</button>
                        <button class="btn prev-btn hide">Prev</button>
                        <button class="btn next-btn">Next</button>
                    </div>
                </div>
            </div> 
        </div>       
    </main>

    <!-- footer -->
    <footer>
        <div id="copyrights-socials">
            <span class="font-sizing">&copy; Panzek&#8482; |</span>
            <span>
                <a href="https://twitter.com/iPanzek" target="_blank" rel="noopener" aria-label="Go to author's twitter page (opens new tab on third party site)" title="Twitter">
                    <i class="fa-brands fa-twitter-square fa-xl"></i>
                </a>
            </span>
            <span>
                <a href="https://www.linkedin.com/in/panzek/" target="_blank" rel="noopener" aria-label="Go to author's linkedin page (opens new tab on third party site)" title="LinkedIn">
                    <i class="fa-brands fa-linkedin fa-xl"></i>
                </a>
            </span>
            <span>
                <a href="https://github.com/panzek" target="_blank" rel="noopener" aria-label="Go to author's github page (opens new tab on third party site)" title="GitHub">
                    <i class="fa-brands fa-github-square fa-xl"></i>
                </a>
            </span>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
